version: '{build}'
image:
- Visual Studio 2017
- Ubuntu
configuration: Release
environment:
  ASPNETCORE_ENVIRONMENT: Staging
nuget:
  project_feed: true
  disable_publish_on_pr: true
artifacts:
- path: build\artifacts\*.nupkg
deploy: off
branches:
  only:
    - develop
    - /release.*/ 
    - master
skip_commits:
  files:
  - LICENSE
  - README.md
  - .travis.yml
  - WebInfrastructure.sln.DotSettings
for:
  -
    matrix:
      only:
        - image: Visual Studio 2017
    services: mssql2016
    install:
      - ps: choco install rabbitmq --ignoredependencies -y
    build_script:
      - ps: >-
          cd build

          .\build.ps1 -target CalculateCoverage --settings_skipverification=true
        
  -
    matrix:
      only:
        - image: Ubuntu
    services: 
      - mssql
      - rabbitmq
    build_script:
      - sh: >-
          cd build

          ./build.sh
